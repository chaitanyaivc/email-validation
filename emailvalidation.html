<!DOCTYPE html>
<html>
	<head>
		<script src="emailvalid.js"></script>
	</head>
	<body>
		<body onload="document.myform.userid.focus();">
		<h1>e-mail validation</h1>
		<form name="myform" onsubmit="return formValidation();">
			<ul>
				<li><label for="userid">User id:</label></li>
				<li><input type="text" name="userid"></li>
				<li><label for="passid">Password:</label></li>
				<li><input type="password" name="passid"></li>
				<li><label for="username">Name:</label></li>
				<li><input type="text" name="username"></li>
				<li><label for="address">Address:</label></li>
				<li><input type="text" name="address"></li>
				<li><label for="country">Country Name:</label></li>
				<li><select name="country">
					<option selected="" value="Default">(Please select a country:)</option>
					<option value="A">India</option>
					<option value="B">USA</option>
					<option value="C">Australia</option>
					<option value="D">Russia</option>
					<option value="E">Canada</option>
				</select></li>
				<li><label for="zip">ZIP code:</label></li>
				<li><input type="text" name="zip"></li>
				<li><label for="email">e-mail</label></li>
				<li><input type="text" name="email"></li>
				<li><label id="sex">Sex:</label></li>
				<li><input type="radio" name="msex"/><span>Male</span></li>
				<li><input type="radio" name="fsex"/><span>Female</span></li>
				<li><label>Language:</label></li>
				<li><input type="checkbox" name="en" value="en" checked><span>English</span></li>
				<li><input type="checkbox" name="nonen" value="nonen"><span>Non English</span></li>
				<li><label for="About">About:</label></li>
				<li><textarea  name="About" id="About"></textarea></li>
			</ul>
		<input type="submit" name="submit" value="Submit">
		</form>
		<p id="temp"></p>
		<p id="temp1"></p>
		<p id="er1"></p>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
